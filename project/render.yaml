services:
  - type: web
    name: forum-api-backend
    env: go
    buildCommand: cd backend && go build -o server ./cmd/server
    startCommand: ./backend/server
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: forum-db
          property: connectionString
      - key: DB_DRIVER
        value: postgres
      - key: PORT
        value: 8080
    healthCheckPath: /api/health

  - type: web
    name: forum-api-frontend
    env: node
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://forum-api-backend.onrender.com/api

databases:
  - name: forum-db
    databaseName: forum_db
    user: forum_user
    plan: free
